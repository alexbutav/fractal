<!doctype html>
<html>
	<head></head>
	<body>
		<style type="text/css">
			.canvas_wrapper{
				margin: 0 auto;
				width: 400px;
				height: 400px;
				border: 10px solid #555;
				padding: 15px;
				background: #e0e0e0;
			}

			#canvas{
				width:100%;
				height:100%;
				background: #fff;
			}
		</style>
		<div class="canvas_wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded",function(){
			//setting up canvas sizes
			var canvas = document.getElementById("canvas");
		    canvas.setAttribute("width", getComputedStyle(canvas.parentNode).width);
		    canvas.setAttribute("height", getComputedStyle(canvas.parentNode).height);
			if (canvas.getContext) {
			    window.ctx = canvas.getContext('2d');
			    window.a_dotes = [];

			    var centerDot = new Dot(200, 200);
				a_dotes.push(new Dot(centerDot.x - 100, centerDot.y - 100));
				a_dotes.push(new Dot(centerDot.x + 100, centerDot.y - 100));
				a_dotes.push(new Dot(centerDot.x - 100, centerDot.y + 100));
				a_dotes.push(new Dot(centerDot.x + 100, centerDot.y + 100));

				a_dotes.forEach(function(dot){
					ctx.beginPath();
					ctx.arc(dot.x, dot.y, 5, 0, 2 * Math.PI);
					ctx.fill();
				});
		  	}
		});

		function Dot(x, y){
			this.x = x;
			this.y = x;
		}
	</script>
</html>
